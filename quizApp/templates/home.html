<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
</head>
<body>
<h1>Welcome to the Harry Potter Quiz</h1>
<a href= {% url 'questionEditList' %} >Edit Question</a>
<form method='post' action=''>
{% csrf_token %}
    {{ form }}
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    {% if score %}
        <div id="score-display">
            <h2>Score: {{ score }}</h2>
        </div>
    {% endif %}
</form>

</body>
</html>
