<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Quiz Game</title>
      <style>
          body {
               background: url(harry-potter.jpg);
          }
      </style>
  </head>
  <body>
    <h1 style="text-align: center">Welcome to the Harry Potter Quiz</h1>
    <div style="text-align: center">
        <a href= '{% url 'questionEditList' pk=quiz_id %}' class="btn btn-warning" >Edit Question</a> |
        <a href= '{% url 'questionAdd' pk=quiz_id %}' class="btn btn-success">Add a Question</a>
    </div>
    <br>
    </div>
    <form method='post' action=''>
    {% csrf_token %}
    <div class="row">
        <div class="col-sm-2 mb-2 mb-sm-0"></div>
      <div class="col-sm-8 mb-3 mb-sm-0">
        <div class="card">
          <div class="card-body">
            {{ form }}
          </div>
        </div>
      </div>
    </div>

        <br>
        <div style="text-align: center">
            <button type="submit" class="btn btn-outline-warning" >Submit</button>
        </div>

        {% if score %}
            <div id="score-display" style="text-align: center">
                <h2>Score: {{ score }}</h2>
            </div>
        {% endif %}
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
