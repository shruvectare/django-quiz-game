<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Quiz</title>
          <style>
        .editLink {
          background-color: white;
          border: black 1px solid;
          color: black;
          padding: 16px 32px;
          font-size: 16px;
          margin: 4px 2px;
          transition: 0.3s;
        }

        .editLink:hover {
          background-color: yellowgreen;
          color: white;
        }
        </style>
  </head>
  <body>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <h1>Choose a Quiz</h1>
    <br>
    <a href= '{% url 'quizAdd' %}' class="btn btn-warning" >Add a Quiz</a>
    <br>
    <form method="post">
    {% csrf_token %}
    {% for quizID in object_list %}
        <div class="row">
          <div class="col-sm-6">
            <div class="card editLink">
              <div class="card-body">
                  <a href="{% url 'home' quizID.id %}" class="card-title stretched-link"
                  style="text-decoration: none; color: black; font-size: large;">{{ quizID.name }}</a>
              </div>
            </div>
          </div>
        </div>
        <br><br>
    {% endfor %}
      </form>
  </body>
</html>
