<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Edit a Question</title>
  </head>
  <body>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Edit this Question</h2>
            </div>
            <div class="card-body">
              <form method="POST" class="post-form">
                {% csrf_token %}
                <div class="form-group">
                  <label for="question"><b>Question</b></label>
                  {{ form.question }}
                </div>

                <div class="form-group">
                  <label for="option1"><b>Option 1</b></label>
                  {{ form.option1 }}
                </div>

                <div class="form-group">
                  <label for="option2"><b>Option 2</b></label>
                  {{ form.option2 }}
                </div>

                <div class="form-group">
                  <label for="option3"><b>Option 3</b></label>
                  {{ form.option3 }}
                </div>

                <div class="form-group">
                  <label for="option4"><b>Option 4</b></label>
                  {{ form.option4 }}
                </div>

                <div class="form-group">
                  <label for="answer"><b>Answer</b></label>
                  {{ form.answer }}
                </div>
                <button type="submit" class="btn btn-outline-warning btn-block">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
